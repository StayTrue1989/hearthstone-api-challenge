<link rel="stylesheet" href="/static/styles.css">
<table class="table">
    <!-- table header -->
    <tr class="table__header">
        {% for header in headings%}
        <th class="table__cell"> {{ header }} </th>
        {% endfor %}
    </tr>
    <!-- table rows -->
    <!-- autoescape on enables img tags to load correctly in the table -->
    {% autoescape on %}
    {% for row in data %}
    <tr class="table__row">
        {% for cell in row %}
        <td class="table__cell"> {{ cell }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
    {% endautoescape %}
</table>
